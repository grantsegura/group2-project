<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMap - Interactive Muscle Guide</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div id="app">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">FitMap</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h2>Select a Muscle Group</h2>
          <p class="text-muted">Click on a muscle to see exercises</p>
        </div>
      </div>

      <!-- View Toggle -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary active" id="frontViewBtn">Front View</button>
            <button type="button" class="btn btn-outline-primary" id="backViewBtn">Back View</button>
          </div>
        </div>
      </div>

      <!-- Body Diagram Container -->
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div id="diagramContainer" class="text-center">
            <!-- SVG diagrams will be loaded here -->
          </div>
        </div>
      </div>

      <!-- Exercise Display Section -->
      <div class="row mt-5">
        <div class="col-12">
          <div id="exerciseDisplay" class="d-none">
            <h3 id="muscleGroupTitle" class="mb-4"></h3>
            <div id="exerciseContent">
              <!-- Exercise content will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
